<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="post" th:object="${login}">
    <input type="text" name="account" th:text="${login.account}" placeholder="username">
    <br>
    <input type="password" name="password" th:text="${login.password}" placeholder="password">
    <br>
    <input type="submit" value="Login">
</form>

</body>
</html>
